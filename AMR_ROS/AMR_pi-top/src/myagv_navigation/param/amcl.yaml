use_map_topic: true
odom_frame_id: "odom"
base_frame_id: "base_footprint"
global_frame_id: "map"
## Publish scans from best pose at a max of 10 Hz
odom_model_type: "diff"
gui_publish_rate: 10.0
min_particles: 3000 # CPU 부하 감소를 위해 2000에서 1500으로 감소
max_particles: 5000
kld_err: 0.05
kld_z: 0.99
## translation std dev, m
# Odometry를 신뢰하도록 alpha1, alpha2를 대폭 감소
odom_alpha1: 0.1 # 회전 시 회전 노이즈 보상 (0.4 -> 0.15 -> 0.1)
odom_alpha2: 0.05 # 전진 시 회전 노이즈 보상 (0.3 -> 0.10 -> 0.05)
odom_alpha3: 0.1
odom_alpha4: 0.1
laser_max_beams: 100
laser_max_range: 12.0
laser_z_hit: 0.8 # 주석
# laser_z_short: 0.05
# laser_z_max: 0.05
laser_z_rand: 0.1 # 주석
laser_sigma_hit: 0.1 # 주석
# laser_lambda_short: 0.1
laser_model_type: "likelihood_field" # "likelihood_field" or "beam" 원래 주석파일
laser_likelihood_max_dist: 1.0 # 원래주석파일
update_min_d: 0.04
update_min_a: 0.06 # 작은 각도 변화에도 업데이트하도록 0.11에서 0.06으로 대폭 감소
resample_interval: 1
## Increase tolerance because the computer can get quite busy
transform_tolerance: 2.0 # TF 지연 발생 시에는 이 값을 유지하되, AMCL 안정화 후 0.5 이하를 목표로 함
recovery_alpha_slow: 0.001
recovery_alpha_fast: 0.1
initial_cov_xx: 1.0
initial_cov_yy: 1.0
